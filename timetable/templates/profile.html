{% extends "base.html" %}
{% block title %}Розклад - Профіль{% endblock %}
{% block header %}Профіль{% endblock %}
{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" value="Зберегти" />
    </form>
    <hr />
    {% with user.get_profile as person %}
        <ul>
            <li>
            {{ person.full_name }}
            </li>
    {% endwith %}
{% endblock %}
